<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eight Pointed Star</title>
    <style>
        .eight {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            margin-left: 50px;
            margin-top: 30px;
        }
        .eight::after{
            display: block;
            content: '';
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="eight"></div>
</body>
</html>
